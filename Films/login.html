    <nav>

        <h1>LogIn</h1>

      </div>

        <a href="https://web.telegram.org/" target="_blank">Telegram</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
      <div class="contact">
        <h3>Կապ</h3>

        <p>Հեռ.: +374 00 00 00 00</p>
      </div>
    </div>

</html>
